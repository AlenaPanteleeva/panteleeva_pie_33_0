<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текстовый квест</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="file_game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Cormorant+Unicase:wght@300;400;500;600;700&family=Great+Vibes&family=Lobster&family=Rubik+Spray+Paint&display=swap" rel="stylesheet">
</head>
<body class="fullscreen-bg d-flex justify-content-center align-items-center">
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="width: auto; max-height: 100%; ">

            <h1 class="text-center mb-2 comfortaa-700">Текстовый квест</h1>
            <h4 class="text-center mb-2 comfortaa-300">"Школьные истории"</h4>
            <p id="gameText" class="game__text comfortaa-300 ">Введите ваше имя для начала игры:</p>
            <input type="text" id="nameInput" class="form-control mb-3 comfortaa-300 " placeholder="Ваше имя">
            <button id="startButton" class="btn btn-dark w-100 mb-3 comfortaa-700">Начать игру</button>

            <div id="choices" class="d-grid gap-2"></div>
        </div>
    </div>

    <script src="./src/game.js"></script>
</body>
</html>
